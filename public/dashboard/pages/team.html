<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Teams</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a ui-sref="dashboard.servers" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Buy Server</a>
			<ol class="breadcrumb">
				<li><a ui-sref="dashboard.home" class="active">Home</a></li>
				<li class="active">Team</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-info">
			<div class="panel-heading text-center">Teams</div>
			<div class="panel-wrapper">
				<div class="panel-body">
					<div class="table-responsive" ng-show="teamData.length">
						<table class="table color-table">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Members</th>
									<th>Servers</th>
									<th>View</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in teamData">
									<td>{{$index + 1}}</td>
									<td ng-bind="x.name"></td>
									<td ng-bind="x.members"></td>
									<td ng-bind="x.added"></td>
									<td><button type="button" class="btn btn-circle btn-info" ui-sref="dashboard.team"><i class="fa fa-eye"></i></button></td>
								</tr>
							</tbody>
						</table>
					</div>
					<h2 class="text-center" ng-show="!teamData.length">No Team's found</h2>
					<button class="btn btn-danger btn-rounded waves-effect waves-light pull-right" type="button" ng-click="openModal('createTeam')"><span class="btn-label"><i class="fa fa-plus"></i></span>Create a team</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="createTeam" class="modal bs-example-modal-lg fade" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<i class="fa fa-users modal-icon"></i>
				<h2 class="modal-title">Create a Team</h2>
			</div>
			<div class="modal-body text-white">
				<div class="row">
					<div class="col-xs-12">
						<form name="createTeamForm">
							<label>Name: *</label>
							<input class="form-control" type="text" ng-model="tName" required>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
				<button type="button" id="btnLoad" class="btn btn-danger waves-effect" ng-disabled="createTeamForm.$invalid" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Submitting" ng-click="createTeam()">Add</button>
			</div>
		</div>
	</div>
</div>
